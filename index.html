<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WareHouse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-top">
        <div class="header-top-left">
          <img class="header-logo" src="./assets/images/logo.png"/>
          <ul class="header-menu">
            <li class="header-menu-item active">About</li>
            <li class="header-menu-item">Help</li>
            <li class="header-menu-item">Features</li>
            <li class="header-menu-item">Singup</li>
          </ul></div>
        <div class="header-top-right btn btn-box-shadow">
            <p>Request demo</p>
            <i class='bx bx-arrow-back bx-arrow-next'></i>
        </div>
      </div>
      <div class="header-main">
        <div class="header-content">
          <h1 class="header-heading">Save your data storage here.</h1>
          <div class="header-desc">Data Warehouse is a data storage area that has been tested for security, so you can store your data here safely but not be afraid of being stolen by others.</div>
          <div class="header-content-view btn btn-primary">
            Lean more
          </div>
        </div>
        <div class="header-banner">
          <div class="header-media">
            <img srcset="./assets/images/img1.png 2x" alt="banner">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <img src="./assets/svg/vector-56.svg" alt="">
  </main>
</body>
</html>
